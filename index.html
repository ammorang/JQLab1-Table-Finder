<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body class="container">
    <div class="head"><header class="header">Table Finder</header></div>
    <div class="blah"><p class="select">Pick your table now</p></div>

    <div class="floorPlan">
        <div type="button" class="table available" value="1">1</div>
        <div type="button" class="table available" value="2">2</div>
        <div type="button" class="table available" value="3">3</div>
        <div type="button" class="table available" value="4">4</div>
        <div type="button" class="table available" value="5">5</div>
        <div type="button" class="table available" value="6">6</div>
        <div type="button" class="table available" value="7">7</div>
        <div type="button" class="table available" value="8">8</div>
        <div type="button" class="table available" value="9">9</div>
    </div>

    <form class="popup">
        <i class="material-icons" id="trash">clear</i>
        <h4>New Reservation</h4>
        <h6>Table Number: <span id="table-num"></span></h6>
        <input type="text" id="name" placeholder="Name">
        <input type="phone" id="phone" placeholder="Phone Number">
        <input type="size" id="size" placeholder="Size of Party">
        <button type="button" class="save">SAVE</button>
    </form>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
